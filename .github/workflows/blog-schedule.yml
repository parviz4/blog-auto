name: Auto Blog Poster

on:
  schedule:
    # شنبه تا چهارشنبه - 8 صبح تا 8 شب (ایران)
    - cron: '0 5 * * 0-3,6'    # 8:30 صبح
    - cron: '30 6 * * 0-3,6'   # 10:00 صبح
    - cron: '0 9 * * 0-3,6'    # 12:30 بعداز‌ظهر
    - cron: '30 11 * * 0-3,6'  # 3:00 بعداز‌ظهر
    - cron: '0 14 * * 0-3,6'   # 5:30 عصر
    - cron: '30 15 * * 0-3,6'  # 7:00 عصر

jobs:
  post:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run blog poster
        env:
          BLOGFA_USERNAME: ${{ secrets.BLOGFA_USERNAME }}
          BLOGFA_PASSWORD: ${{ secrets.BLOGFA_PASSWORD }}
        run: python blog_poster.py
