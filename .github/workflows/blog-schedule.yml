name: Auto Blog Poster

on:
  schedule:
    # شنبه تا چهارشنبه - 5 ساعت متفاوت (هر 1-2 ساعت)
    - cron: '0 4 * * 1-4'     # 8:30 صبح (ایران)
    - cron: '30 6 * * 1-4'    # 10:00 صبح
    - cron: '0 9 * * 1-4'     # 1:30 بعداز‌ظهر
    - cron: '30 11 * * 1-4'   # 4:00 بعداز‌ظهر
    - cron: '0 14 * * 1-4'    # 6:30 عصر

jobs:
  post:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run blog poster
      env:
        BLOGFA_USERNAME: ${{ secrets.BLOGFA_USERNAME }}
        BLOGFA_PASSWORD: ${{ secrets.BLOGFA_PASSWORD }}
      run: python blog_poster.py
